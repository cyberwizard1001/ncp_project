<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Game</title>
    <link rel="stylesheet"  href="styles.css" type="text/css">  
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<body>
<div class="top-bar">
    <div class="top-bar-left">
        <h1 class="top-bar-title">PC Picker</h1>
    </div>
</div>

<section class="user">
    <div class="user_options-container">
      <div class="user_options-text">
        <div class="user_options-unregistered">
          <h2 class="user_unregistered-title">Add a Locationn</h2>
          <p class="user_unregistered-text" style="padding-bottom:1rem">Make sure the information entered is valid and has been checked for errors.</p>
        </div>
     <div class="user_options-forms" id="user_options-forms" style="padding: 2rem;">
          <form class="forms_form">
        
              <div class="forms_field">
                <input type="text" placeholder="Name" class="forms_field-input" required autofocus />
              </div>
              <mark>This name will be displayed on the product page</mark>
              <div style="margin: 20;"><p></p></div>
                <input type="number" placeholder="Ratings" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <select class="forms_field-input" required>
                  <option value="">Category</option>
                  <option value="Store">Store</option>
                  <option value="Service">Service</option>
                  <option value="Store/Service">Store/Service</option>
                </select>
              </div>
              <div class="forms_field">
                <input type="text" placeholder="Address" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="text" placeholder="Ratings" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="date" placeholder="Date of addition" class="forms_field-input" required />
              </div>
            <div class="forms_buttons"></div>
              <input type="submit" value="ADD LOCATION" class="forms_buttons-action">
            </div>
          </form>
        </div>
    </div>
  </section>
  
<script src="add_pc.js"></script>
</body>
</html>
