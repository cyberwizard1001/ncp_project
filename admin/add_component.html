<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Component</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-left">
        <h1 class="top-bar-title">PC Picker</h1>
      </div>
    </div>

    <section class="user">
      <div class="user_options-container">
        <div class="user_options-text">
          <div class="user_options-unregistered">
            <h2 class="user_unregistered-title">Add a Component</h2>
            <p class="user_unregistered-text" style="padding-bottom:1rem">
              Make sure the information entered is valid and has been checked
              for errors.
            </p>
            <a
              class="user_unregistered-signup"
              id="add-button"
              href="add_pc.html"
              >ADD PC INSTEAD</a
            >
          </div>
          <div class="user_options-forms" id="user_options-forms"
          style="padding: 2rem;">

          <form class="forms_form">
            <div class="forms_field">
              <input
                type="text"
                placeholder="Name"
                class="forms_field-input"
                required
                autofocus
              />
            </div>
            <mark>This name will be displayed on the component page</mark>
            <div class="forms_field">
              <input
                type="text"
                placeholder="OEM (Original Equipment Maufacturer)"
                class="forms_field-input"
                required
              />
            </div>
            <div class="forms_field">
              <input
                type="number "
                placeholder="Price"
                class="forms_field-input"
                required
              />
            </div>
            <div class="forms_field">
              <input
                type="date"
                placeholder="Date of addition"
                class="forms_field-input"
                required
              />
            </div>
            <div class="forms_field">
              <input
                type="text"
                placeholder="Specifications"
                class="forms_field-input"
                required
              />
            </div>
            <div class="forms_field">
              <input
                type="text"
                placeholder="Image URL"
                class="forms_field-input"
                required
              />
            </div>
            <div class="forms_field">
              <select class="forms_field-input" required>
                <option value="">Category</option>
                <option value="CPU">CPU</option>
                <option value="GPU">GPU</option>
                <option value="Motherboard">Motherboard</option>
                <option value="RAM">RAM</option>
                <option value="Storage">Storage</option>
                <option value="Case">Case</option>
                <option value="PSU">PSU</option>
                <option value="Monitor">Monitor</option>
                <option value="Keyboard">Keyboard</option>
                <option value="Mouse">Mouse</option>
                <option value="Headset">Headset</option>
                <option value="Speaker">Speaker</option>
                <option value="Headphones">Headphones</option>
                <option value="Webcam">Webcam</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="forms_field">
              <input
                type="text"
                placeholder="Service location"
                class="forms_field-input"
                required
              />
            </div>

            <div class="forms_buttons">
              <input
                type="submit"
                value="ADD COMPONENT"
                class="forms_buttons-action"
              />
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <a href="../index.html"
        ><p style="font-size: 15; text-align: right">Admin</p></a
      >
    </footer>

    <script src="index.js"></script>
  </body>
</html>
