<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add PC</title>
    <link rel="stylesheet"  href="styles.css" type="text/css">  
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<body>
<div class="top-bar">
    <div class="top-bar-left">
        <h1 class="top-bar-title">PC Picker</h1>
    </div>
</div>

<section class="user">
    <div class="user_options-container">
      <div class="user_options-text">
        <div class="user_options-unregistered">
          <h2 class="user_unregistered-title">Add a PC</h2>
          <p class="user_unregistered-text">Make sure the information entered is valid and has been checked for errors.</p>
          <a class="user_unregistered-signup" id="add-button" href="add_component.html">ADD COMPONENT INSTEAD</a>
        </div>
     <div class="user_options-forms" id="user_options-forms" style="padding: 2rem;">
          <form class="forms_form">
        
              <div class="forms_field">
                <input type="text" placeholder="Name" class="forms_field-input" required autofocus />
              </div>
              <mark>This name will be displayed on the product page</mark>
              <div style="margin: 20;"><p></p></div>
              <div class="forms_field">
                <input type="text" placeholder="OEM (Original Equipment Maufacturer)" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="number " placeholder="Price" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="url" placeholder="Purchase link" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="number" placeholder="Service location (enter ID)" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="text" placeholder="CPU" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="text" placeholder="GPU (Enter NA if invalid)" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="text" placeholder="Memory" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="text" placeholder="Storage" class="forms_field-input" required />
              </div>
            <div class="forms_buttons"></div>
              <input type="submit" value="ADD DEVICE" class="forms_buttons-action">
            </div>
          </form>
        </div>
    </div>
  </section>
  
<script src="add_pc.js"></script>
</body>
</html>
