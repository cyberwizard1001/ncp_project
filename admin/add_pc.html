<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add PC</title>
    <link rel="stylesheet"  href="styles.css" type="text/css">  
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<body>
<div class="top-bar">
    <div class="top-bar-left">
        <h1 class="top-bar-title">PC Picker</h1>
    </div>
</div>

<section class="user">
    <div class="user_options-container">
      <div class="user_options-text">
        <div class="user_options-unregistered">
          <h2 class="user_unregistered-title">Add a PC</h2>
          <p class="user_unregistered-text">Make sure the information entered is valid and has been checked for errors.</p>
        </div>
     <div class="user_options-forms" id="user_options-forms">
  <div class="user_forms-login">
          <form class="forms_form">
        
              <div class="forms_field">
                <input type="text" placeholder="Name" class="forms_field-input" required autofocus />
              </div>
              <div class="forms_field">
                <input type="text" placeholder="OEM (Original Equipment Maufacturer)" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="number " placeholder="Price" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="url" placeholder="Purchase link" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="text" placeholder="Service location" class="forms_field-input" required />
              </div>
              

            <div class="forms_buttons">
              <button type="button" class="forms_buttons-forgot">Forgot password?</button>
              <input type="submit" value="Log In" class="forms_buttons-action">
            </div>
          </form>
        </div>
      </div> 
    </div>
  </section>

  <footer>
    <a href="../index.html"><p style="font-size: 15; text-align: right;">Admin</p></a>
  </footer>
  
<script src="index.js"></script>
</body>
</html>
